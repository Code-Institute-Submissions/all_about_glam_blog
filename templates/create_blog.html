{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Create New Blog</h3>

<div class="row">
	<form class="col s12" method="POST" action="">
		<div class="card-panel">
			<div class="row">
				<div class="input-field col s12">
					<i class="far fa-clipboard prefix"></i>
					<input id="icon_prefix" type="text" class="validate">
					<label for="icon_prefix">Blog Title</label>
				</div>
				<div class="input-field col s12">
					<i class="far fa-comment-dots prefix"></i>
					<input id="icon_telephone" type="tel" class="validate">
					<label for="icon_telephone">Blog Content</label>
				</div>
			</div>
		</div>
	</form>
</div>
        


{% endblock %}
