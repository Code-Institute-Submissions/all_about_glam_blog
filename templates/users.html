{% extends "base.html" %}
{% block content %}
 

<div class="row">
	<div class="col s12 m8 offset-m2">
		<div>
			<h4 class="center-align users-profile">{{ username }}'s Profile </h4>
		</div>
		<div class="card-panel">
			<p class="users-details"> Username : {{ username }}</p>
			<p class="users-details"> Email Address : {{ email_address }}</p>
            <br> <br>
			<div class="row">
				<div class="col s12 center-align">
					<button type="submit" class="buttons btn hvr-grow hvr-glow">Edit Profile <i class="fas fa-edit prefix"></i></button>
					<button type="submit" class="buttons btn hvr-grow hvr-glow">Delete Profile <i class="far fa-trash-alt prefix"></i></button>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
