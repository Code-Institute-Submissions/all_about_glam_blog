{% extends "base.html" %}
{% block content %}

<h4 class="center-align page-title">Edit Post</h4>

<div class="row">
	<form class="col s12" method="POST" action="{{ url_for('edit_post', blogpost_id=blogpost._id) }}">
		<div class="card-panel">
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-pen-alt prefix"></i>
					<input id="blog_title" name="blog_title" minlength="4" maxlength="40" value="{{ blogpost.blog_title }}" type="text" class="validate" required>
					<label for="blog_title">Title</label>
				</div>
			</div>
            <div class="row">
				<div class="input-field col s12">
                    <i class="far fa-image prefix"></i>
					<input id="blog_image" name="blog_image" value="{{ blogpost.blog_image }}" type="text" class="validate">
					<label for="blog_image">Image URL</label>
				</div>
			</div>
            <div class="row">
				<div class="input-field col s12">
					<i class="fas fa-align-justify prefix"></i>
                    <textarea id="blog_content" name="blog_content" minlength="5" maxlength="250" class="materialize-textarea validate" required>{{ blogpost.blog_content }}</textarea>
                    <label for="blog_content">Content</label>
				</div>
			</div>
            <br>
			<div class="row">
				<div class="col s12 center-align">
					<button type="submit" class="buttons btn hvr-grow hvr-glow">Edit Post <i class="fas fa-edit prefix"></i></button>
                    <a href="{{ url_for('blog_posts') }}" class="btn buttons hvr-grow hvr-glow">Cancel <i class="far fa-times-circle prefix"></i></a>
				</div>
			</div>
		</div>
	</form>
</div>

{% endblock %}
